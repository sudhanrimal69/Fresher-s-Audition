<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Fresher's Audition</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ffe6e6, #e6f7ff);
            background-attachment: fixed;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        input {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff8f81;
        }

        /* Rocket Animation */
        .rocket {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            rotate: 60deg;
            animation: rocketLaunch 2s ease-in forwards;
        }

        @keyframes rocketLaunch {
            0% {
                bottom: -150px;
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                bottom: 120%;
                transform: translateX(-50%) rotate(15deg);
            }
        }

        /* Falling Letters */
        .letters-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .letter {
            font-size: 3rem;
            font-weight: bold;
            color: #FF5722;
            animation: dropLetter 1s forwards ease-in-out;
            position: relative;
            opacity: 0.1;
        }

        @keyframes dropLetter {
            0% {
                top: -100px;
                opacity: 0.1;
                transform: rotate(-90deg);
            }
            100% {
                top: 0;
                opacity: 1;
                transform: rotate(0);
            }
        }

        /* Text Containers */
        .text-container {
            background: #ffffff;
            border: 2px solid #ff6f61;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 15px 0;
            animation: fadeIn 1s forwards ease-in;
            opacity: 0;
            position: relative;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-container span {
            color: #FF5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container" id="inputPage">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="startWelcome()">Submit</button>
    </div>

    <div class="main-container" id="welcomePage" style="display: none;">
        <div class="rocket" id="rocket">ðŸš€</div>
        <div class="letters-container" id="lettersContainer"></div>
        
        <!-- Welcome message -->
        <div class="text-container" id="welcomeMessage" style="animation-delay: 2s;">
            <!-- Dynamic welcome message -->
        </div>
    </div>

    <script>
        function startWelcome() {
            // Get the name from the input
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return alert("Please enter your name!");

            // Hide the input page and show the welcome page
            const inputPage = document.getElementById("inputPage");
            const welcomePage = document.getElementById("welcomePage");
            inputPage.style.display = "none";
            welcomePage.style.display = "block";

            // Rocket animation starts immediately
            const lettersContainer = document.getElementById("lettersContainer");
            const welcomeMessage = document.getElementById("welcomeMessage");

            // Clear existing content for multiple submissions
            lettersContainer.innerHTML = "";
            welcomeMessage.innerHTML = "";

            // Wait for the rocket animation, then animate letters
            setTimeout(() => {
                name.toUpperCase().split("").forEach((letter, index) => {
                    const span = document.createElement("span");
                    span.textContent = letter;
                    span.classList.add("letter");
                    span.style.animationDelay = `${index * 0.3}s`; // Delay each letter
                    lettersContainer.appendChild(span);
                });

                // Add welcome message after letters are done
                setTimeout(() => {
                    welcomeMessage.innerHTML = `
                        <p>Welcome to the Fresher's Audition!</p>
                        <p>Dear <span>${name}</span>,</p>
                        <p>We are thrilled to have you join us!</p>
                        <p>The GMC Pharmacy Batch 2022 invites you to the audition on 
                        <strong>Sunday, December 1</strong> at <strong>1 PM</strong> in the laboratory.</p>
                        <p>Prepare well, and we can't wait to see you shine!</p>
                        <p><strong>Thank you,</strong></p>
                        <p><strong>GMC Batch 2022</strong></p>
                    `;
                    welcomeMessage.style.animationDelay = `${name.length * 0.3 + 1}s`;
                }, name.length * 300 + 500);
            }, 2000);
        }
    </script>
</body>
</html>
